<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaia Terminal - Static Version</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-tertiary: #2f2f2f;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-primary: #6c71c4;
      --accent-secondary: #268bd2;
      --success: #859900;
      --warning: #b58900;
      --error: #dc322f;
      --info: #2aa198;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      background-color: var(--bg-secondary);
      padding: 0 10px;
      border-bottom: 1px solid var(--bg-tertiary);
    }
    
    .toolbar-title {
      font-weight: 500;
    }
    
    .toolbar-buttons {
      display: flex;
      gap: 10px;
    }
    
    .toolbar-button {
      background-color: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .toolbar-button:hover {
      background-color: var(--bg-tertiary);
    }
    
    .tabs {
      display: flex;
      background-color: var(--bg-secondary);
      height: 36px;
      border-bottom: 1px solid var(--bg-tertiary);
      overflow-x: auto;
    }
    
    .tab {
      display: flex;
      align-items: center;
      padding: 0 15px;
      min-width: 120px;
      height: 100%;
      border-right: 1px solid var(--bg-tertiary);
      cursor: pointer;
    }
    
    .tab.active {
      background-color: var(--bg-primary);
      border-bottom: 2px solid var(--accent-primary);
    }
    
    .terminal-area {
      flex: 1;
      padding: 10px;
      background-color: var(--bg-primary);
      overflow: auto;
      font-family: 'JetBrains Mono', monospace;
      white-space: pre-wrap;
    }
    
    .prompt {
      color: var(--accent-secondary);
      margin-right: 5px;
    }
    
    .command-output {
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    
    .command-input {
      display: flex;
      align-items: center;
    }
    
    .mock-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: var(--accent-primary);
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
    
    #mock-input {
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      outline: none;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="toolbar">
      <div class="toolbar-title">Gaia Terminal</div>
      <div class="toolbar-buttons">
        <button class="toolbar-button">Settings</button>
        <button class="toolbar-button">SSH</button>
      </div>
    </div>
    
    <div class="tabs">
      <div class="tab active">Local Terminal</div>
      <div class="tab">Terminal 2</div>
      <div class="tab">+ New</div>
    </div>
    
    <div class="terminal-area" id="terminal">
      <div class="command-output">Welcome to Gaia Terminal Static Version!</div>
      <div class="command-output">Type "help" for available commands.</div>
      <div class="command-output"></div>
      <div class="command-input">
        <span class="prompt">user@localhost:~ üåç ‚ùØ</span>
        <input type="text" id="mock-input" autofocus />
        <span class="mock-cursor"></span>
      </div>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const mockInput = document.getElementById('mock-input');
    
    // Focus input on terminal click
    terminal.addEventListener('click', () => {
      mockInput.focus();
    });
    
    // Handle commands
    mockInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = mockInput.value;
        
        // Create command line
        const commandLine = document.createElement('div');
        commandLine.classList.add('command-output');
        commandLine.innerHTML = `<span class="prompt">user@localhost:~ üåç ‚ùØ</span>${command}`;
        
        // Insert command before the input line
        terminal.insertBefore(commandLine, document.querySelector('.command-input'));
        
        // Process command
        processCommand(command);
        
        // Clear input
        mockInput.value = '';
        
        // Scroll to bottom
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
    
    function processCommand(command) {
      let output = '';
      
      switch (command.trim().toLowerCase()) {
        case 'help':
          output = `
Available commands:
  help        - Show this help
  clear       - Clear the terminal
  echo [text] - Echo text to the terminal
  ls          - List files (simulated)
  pwd         - Print working directory
  about       - About Gaia Terminal
`;
          break;
        
        case 'clear':
          // Remove all command outputs
          const outputs = document.querySelectorAll('.command-output');
          outputs.forEach(output => {
            if (!output.contains(document.querySelector('.command-input'))) {
              output.remove();
            }
          });
          return;
        
        case 'ls':
          output = `
Documents  Downloads  Pictures  Projects
`;
          break;
        
        case 'pwd':
          output = '/home/user';
          break;
        
        case 'about':
          output = `
Gaia Terminal - A modern terminal emulator
Version: 1.0.0 (Static Demo)
Created as a demonstration of terminal UI in the browser.
`;
          break;
        
        default:
          if (command.trim().startsWith('echo ')) {
            output = command.substring(5);
          } else if (command.trim()) {
            output = `Command not found: ${command.trim()}`;
          }
      }
      
      // Create output element
      if (output) {
        const outputElement = document.createElement('div');
        outputElement.classList.add('command-output');
        outputElement.textContent = output;
        terminal.insertBefore(outputElement, document.querySelector('.command-input'));
      }
    }
  </script>
</body>
</html>
